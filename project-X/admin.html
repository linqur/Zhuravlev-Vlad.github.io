<body class="invisible">
	<div class="burger burger-js">
		<i class="fa fa-bars burger-icon" aria-hidden="true"></i>
	</div>
	<aside class="catalog catalog-js">
		<div class="close close-js">

		</div>
		<div class="catalog-content">
			<ul>
				<li><a href="#">фото 1</a><a href="#" class="delete-photo">&times;</a></li>

				<li><a href="#">фото 1</a><a href="#" class="delete-photo">&times;</a></li>

		</div>
	</aside>
	<section class="download">
		<div class="download-form">
			<div class="download-photo" style="background: url(img/19.JPG) no-repeat"></div>



			<input 
				type="file" 
				name="file" 
				id="file" 
				class="input-file" 
				data-multiple-caption="{count} files selected" 
				multiple
				>
			<label for="file"><span>Загрузить фото</span></label>



			<input type="text" placeholder="Заголовок">
			<textarea name="" id="" rows="3" placeholder="Описание"></textarea>
			<select name="" id="">
				<option value="">Категория 1</option>
				<option value="">Категория 2</option>
				<option value="">Категория 3</option>
				<option value="">Категория 4</option>

				<a href="#" class="btn-form">Загрузить</a>
			</div>
		</div>
	</section>
	
	<footer class="footer">

<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
<script>
	
      

	var inputs = document.querySelectorAll( '.input-file' );
	Array.prototype.forEach.call( inputs, function( input )
	{
		var label	 = input.nextElementSibling,
			labelVal = label.innerHTML;

		input.addEventListener( 'change', function( e )
		{
			var fileName = '';
			if( this.files && this.files.length > 1 )
				fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
			else
				fileName = e.target.value.split( '\\' ).pop();

			if( fileName )
				label.querySelector( 'span' ).innerHTML = fileName;
			else
				label.innerHTML = labelVal;
		});
	});
 
	
    
</script>
<script>
	var burger = $('.burger-js'),
		catalog = $('.catalog-js'),
		close = $('.close-js');
	
	burger.on('click', function(){
		catalog.addClass('catalog--show');
	});
	close.on('click', function(){
		catalog.removeClass('catalog--show');
	})
</script>
</body>
