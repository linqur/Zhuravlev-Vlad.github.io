<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ClickVisa</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="css/circle.css">
	<link rel="stylesheet" href="css/ripples.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cuprum|Days+One|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<nav class="">
			<div class="nav-top">
				<div class="logo">
					<img src="img/logo.jpg" alt="">
				</div>
			</div>
			<div class="nav-bottom">
				<div class="tab-content">
					<div class="tab-pane active" id="user0">
						<div class="left user">
							<img src="img/User.png" alt="">
							<p>Взрослый</p>
						</div>
						<div class="c100 p100 small green right">
		                    <span>100%</span>
		                    <div class="slice">
		                        <div class="bar"></div>
		                        <div class="fill"></div>
		                    </div>
		                </div>
					</div>
					<div class="tab-pane" id="user1">
						<div class="left user">
							<img src="img/User.png" alt="">
							<p>От 6 до 18 лет</p>
						</div>
						<div class="c100 p50 small orange right">
		                    <span>50%</span>
		                    <div class="slice">
		                        <div class="bar"></div>
		                        <div class="fill"></div>
		                    </div>
		                </div>
					</div>
					<div class="tab-pane" id="user2">
						<div class="left user">
							<img src="img/User.png" alt="">
							<p>От 0 до 6 лет</p>
						</div>
						<div class="c100 p50 small orange right">
		                    <span>50%</span>
		                    <div class="slice">
		                        <div class="bar"></div>
		                        <div class="fill"></div>
		                    </div>
		                </div>
					</div>
				</div>
			</div>
		</nav>
		<aside class="aside-left">
			<ul>
				<li class="active"><a href="#user0" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user1" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user2" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user3" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user4" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user5" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user6" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
				<li><a href="#user7" role="tab" data-toggle="tab"><img src="img/User.png" alt=""></a></li>
			</ul>
		</aside>
		<aside class="aside-right">
			<div class="all-progress">
				<div class="c100 p75 small orange">
	                <span>75%</span>
	                <div class="slice">
	                    <div class="bar"></div>
	                    <div class="fill"></div>
	                </div>
	            </div>
            </div>
            <div class="question-form_two col-xs-12">
				<div class="form-group is-empty">
					<fieldset>
						<label for="inputTel" class="col-xs-12 control-label">Введите номер телефона</label>
						<div class="col-xs-12">
							<input type="tel" class="form-control" id="inputTel" placeholder="+7">
						</div>
					</fieldset>
				</div>
				<div class="form-group form-group_email is-empty">
					<fieldset>
						<label for="inputEmail" class="col-xs-12 control-label">Введите адрес электронной почты</label>
						<div class="col-xs-12">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</fieldset>
				</div>
				<div class="form-price">
					<a href="#" class="btn btn-raised btn-success">Оплатить<span>1499<i class="fa fa-rub" aria-hidden="true"></i></span></a>
				</div>
			</div>
		</aside>
		<div class="content">
			<div class="content-top">
				<div class="btn-group btn-group-justified btn-group-raised">
				  <a href="#" class="btn active">Работаю</a>
				  <a href="#" class="btn ">Безработный</a>
				  <a href="#" class="btn ">Ип</a>
				  <a href="#" class="btn ">Студент</a>
				  <a href="#" class="btn ">Пенсионер</a>
				  <a href="#" class="btn ">Инвалид</a>
				</div>
			</div>
			<div class="content-bottom">
				<div class="question-form left">
					<form class="">
	  					<div class="togglebutton">
							<label>Меняли ли вы фамилию?</label>
							<div class="onoffswitch">
							    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="">
							    <label class="onoffswitch-label" for="myonoffswitch">
							        <span class="onoffswitch-inner"></span>
							        <span class="onoffswitch-switch"></span>
							    </label>
							</div>
						</div>
						<div class="togglebutton">
							<label>Проживаете по прописке?</label>
							<div class="onoffswitch">
							    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked="">
							    <label class="onoffswitch-label" for="myonoffswitch2">
							        <span class="onoffswitch-inner"></span>
							        <span class="onoffswitch-switch"></span>
							    </label>
							</div>
						</div>
						<div class="togglebutton">
							<label>Есть родственники в ЕС и Швейцарии?</label>
							<div class="onoffswitch">
							    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked="">
							    <label class="onoffswitch-label" for="myonoffswitch3">
							        <span class="onoffswitch-inner"></span>
							        <span class="onoffswitch-switch"></span>
							    </label>
							</div>
						</div>
						<div class="togglebutton">
							<label>Ранее сдавали биометрию?</label>
							<div class="onoffswitch">
							    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch4" checked="">
							    <label class="onoffswitch-label" for="myonoffswitch4">
							        <span class="onoffswitch-inner"></span>
							        <span class="onoffswitch-switch"></span>
							    </label>
							</div>
						</div>
					</form>
				</div>
				<div class="foto-form right">
					
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/material.min.js"></script>
	<script src="js/ripples.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
