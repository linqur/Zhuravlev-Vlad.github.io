<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ClickVisa</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Days+One|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body class="first-screen">
    <div class="container">
      <div class="col-xs-12">
        <div class="logo">
          <img src="img/logo-g.png" alt="">
          <h1>Lorem ipsum dolor sit amet, consectetur adipisicing.</h1>
        </div>
        <div class="col-xs-12">
          <div class="first-screen_form">
            <div class="col-md-4">
              <label for="">Страна</label>
              <select class="selectpicker" data-live-search="true">
                <option data-tokens="Италия">Италия</option>
                <option data-tokens="Франция">Франция</option>
                <option data-tokens="Греция">Греция</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="">Цель поездки</label>
              <select class="selectpicker">
                <option>Туризм</option>
                <option>По работе</option>
                <option>Скрываюсь от государства</option>
              </select>

            </div>
            <div class="col-md-4">
              <label for="">Количество человек</label>
              <button class="btn dropdown-toggle bs-placeholder btn-default" type="button" data-toggle="dropdown">2 взрослых<span class="bs-caret"><span class="caret"></span></span></button>
              <div id="people" class="dropdown-menu">
                <div class="">
                  <p>Взрослый:</p>
                  <div class="number">
                    <span class="minus">-</span>
                    <input type="text" value="2" size="2"/>
                    <span class="plus">+</span>
                  </div>
                </div>
                <div class="">
                  <p>От 6 до 18:</p>
                  <div class="number">
                    <span class="minus">-</span>
                    <input type="text" value="0" size="2"/>
                    <span class="plus">+</span>
                  </div>
                </div>
                <div class="">
                  <p>От 0 до 6:</p>
                  <div class="number">
                    <span class="minus">-</span>
                    <input type="text" value="0" size="2"/>
                    <span class="plus">+</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="next col-xs-12"><a href="second-screen.html" class="btn">Продолжить</a></div>
          </div>
        </div>
      </div>
    </div>

  <script src="js/libs.min.js"></script>
  <script src="js/common.js"></script>
  <script>
    $(document).ready(function() {
            $('.minus').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 1;
                count = count < 0 ? 0 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 1);
                $input.change();
                return false;
            });
        });
  </script>
  </body>
</html>
