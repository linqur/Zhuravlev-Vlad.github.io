	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">	
		<link href="css/main.css" rel="stylesheet">	
	</head>
	<body>
	<div class="wrapper">
		<div class="wrapper-content">
			<a class="logo" href="#">News <span>Maker</span></a>
			<h1 class="title">Создание пари</h1>
			<div class="progressBar-content">
				<ul class="progressbar">
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li></li>
				</ul>
			</div>
			<div class="form">
				<input 
					type="file" 
					name="file" 
					id="file" 
					class="input-file input" 
					data-multiple-caption="{count} files selected" 
					multiple>
				<label for="file"><span>Загрузить фото</span></label>
			</div>
		</div>
		<a href="creat_bet_step8.html" class="next"><i class="arrow-right"></i></a>
	</div>
	<nav class="nav-footer">

		<a href="#"><i class="fa fa-globe" aria-hidden="true"></i></a>
		<a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
	</nav>
	<script>
		// Стилизирует input file
		var inputs = document.querySelectorAll( '.input-file' );
		
		Array.prototype.forEach.call( inputs, function( input ){
			
			var label	 	 = input.nextElementSibling,
					labelVal = label.innerHTML;

			input.addEventListener( 'change', function(e){
				
				var fileName = '';
				
				if( this.files && this.files.length > 1 ){
					fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
				} else {
					fileName = e.target.value.split( '\\' ).pop();
				}
				
				if(fileName){
					label.querySelector( 'span' ).innerHTML = fileName;
				} else {
					label.innerHTML = labelVal;
				}
			});
		});// END Стилизирует input file
	</script>
	<script src="js/main.js"></script>
	</body>
	</html>
