	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#8c8f94">
		<title>NewsMaker</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">	
		<link href="css/main.css" rel="stylesheet">	
	</head>
	<body>
	<div class="wrapper">
		<div class="wrapper-content">
			<a class="logo" href="#">News <span>Maker</span></a>
			<h1 class="title">Создание пари</h1>
			<div class="progressBar-content">
				<ul class="progressbar">
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
					<li class="active"></li>
				</ul>
			</div>
			<div class="form">
				<label for="type-bet">Выберите тип пари</label>
				<div class="onoffswitch-group">
					<label for="type-bet" class="type-bet">Обычное</label>
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="type-bet">
						<label class="onoffswitch-label" for="type-bet">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
					<label for="type-bet" class="type-bet">Привилегированное</label>
				</div>
				<p class="typeBet-info">Стоимость привилегированного пари 1 балл</p>
			</div>
		</div>
		<a href="card-bet.html" class="next"><i class="arrow-ok"></i></a>
	</div>
	<nav class="nav-footer">

	</nav>
	<script src="js/main.js"></script>
	</body>
	</html>
